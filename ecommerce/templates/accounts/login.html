{% extends 'base.html' %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
<h1>Đăng nhập</h1>
<form method="post">{% csrf_token %}
  <p><label>Username</label><input name="username"></p>
  <p><label>Password</label><input type="password" name="password"></p>
  <button class="btn btn-outline type="submit">Đăng nhập</button>
  
</form>
{% endblock %}
