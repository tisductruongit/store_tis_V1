{% extends "base.html" %}
{% block title %}Xoá sản phẩm{% endblock %}

{% block content %}
  <h1>Xoá sản phẩm</h1>
  <p>Bạn có chắc muốn xoá <b>{{ product.name }}</b>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Xoá</button>
    <a href="{% url 'shop:product_detail' product.slug %}" class="btn btn-outline">Hủy</a>
  </form>
{% endblock %}
